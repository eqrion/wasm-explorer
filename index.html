<!DOCTYPE html>
<html>
<head>
  <title>WebAssembly Explorer</title>
  <script type="module" src="./js/index.ts" defer=""></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body class="bg-gray-800 grid h-screen" style="grid-template-rows: auto 1fr">
  <div class="md:flex md:items-center md:justify-between bg-gray-900 h-16">
    <div class="flex-1 m-4 min-w-0">
      <h2 class="text-2xl font-bold leading-7 text-white sm:text-3xl sm:leading-9 sm:truncate">
        WebAssembly Explorer
      </h2>
    </div>
    <div class="mt-4 mr-4 flex md:mt-0 md:ml-4">
      <span class="shadow-sm rounded-md">
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-gray-600 hover:bg-gray-500 focus:outline-none focus:shadow-outline-gray focus:border-gray-700 active:bg-gray-700 transition duration-150 ease-in-out">
          Upload
        </button>
      </span>
      <span class="ml-3 shadow-sm rounded-md">
        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-400 focus:outline-none focus:shadow-outline-indigo focus:border-indigo-600 active:bg-indigo-600 transition duration-150 ease-in-out">
          Download
        </button>
      </span>
    </div>
  </div>
  <div class="text-white grid gap-2 grid-cols-3">
    <textarea autofocus id="text" class="bg-gray-700 h-full p-4 overflow-scroll"></textarea>
    <pre id="binary" class="bg-gray-700 h-full p-4 overflow-scroll"></pre>
    <pre id="explain" class="bg-gray-700 h-full p-4 overflow-scroll"></pre>
  </div>
</body>
</html>
